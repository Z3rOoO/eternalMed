<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container-produto">
                    <div class="img-produto">
                        <img src="images/medicamentos/eno.png">
                    </div>

                    <div class="info-produto">
                        <span class="categoria">Remédios</span>
                        <h1 class="h1-produto">Antiácido Sal de Fruta Eno Tradicional 100g</h1>

                        <p class="descricao">
                            Antiácido Sal de Fruta Eno Tradicional é utilizado para alívio da azia, má digestão,
                            excesso de acidez estomacal e indigestão ácida. Sua ação de redução da acidez do estômago
                            inicia-se em poucos segundos.
                        </p>

                        <div>
                            <button class="btn-carrinho">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
