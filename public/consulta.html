<!doctype html>
<html lang="pt-br">

<head>
    <title>EternalMed</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style/style.css">
    <script src="/js/consulta.js"></script>
</head>

<body>
    <header id="header"> <!-- cabeçalho do site -->
        <nav class="navbar navbar-expand-lg"
            style="background: white; border-bottom: 3px solid #538d7f; height: 55px; position: fixed; width: 100%; z-index: 1;">
            <div class="container-fluid">
                <div
                    style="width: 130px; display: flex; align-items: center; justify-content: space-between; position: absolute;">
                    <img src="/images/EternalMed.png" alt="logoEternalMed" width="24"> <a class="navbar-brand p-0"
                        href="/" style="color: #538d7f; margin-right: 0;">EternalMed </a>
                </div>
                <!-- logo e titulo do header-->
                <div class="container d-none d-sm-block"
                    style="width: 50%; max-width: 610px; background: #dfece9; border-radius: 1vw;">
                    <!-- barra de navegação -->
                    <form class="d-flex" role="search">
                        <button type="submit" style="background: transparent; border: none;"><img src="/images/lupa.png"
                                alt="pesquisar" width="18"></button>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            style="background: transparent; border: none; box-shadow: none;" />
                        <button type="submit" style="background: transparent; border: none;"><img
                                src="/images/microfone.png" alt="pesquisar" width="18"></button>
                    </form>
                </div>
            </div>
        </nav>
        <nav>
            <div
                style="width: 70px; position: absolute; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 4; height: 50px; position: fixed;">
                <a href="#"><img src="/images/perfil.png" alt="perfil" width="30" id="perfil"
                        style="transition: .2s;"></a>
                <!-- botao perfil do header -->
                <a onclick="menu" onclick="return false;" href="#"><img src="/images/menu.png" alt="perfil" width="26"
                        id="menu" style="transition: .2s;"></a> <!-- botao menu do header-->
            </div>
        </nav>
    </header>

    <div class="container-fluid p-0" style="height: 100%;"> <!-- menu lateral -->
        <div class="row m-0">
            <div class="col p-0" style="display: flex; justify-content: flex-end;">
                <div style="display: flex; height: 100%; min-width:300px; max-width:333.8px; background:#538d7f; position: fixed; border-left: 3px solid #b8d6ce; right: -300px; transition: .3s; flex-direction: column; z-index: 3;"
                    id="barralateral"> <!-- bloco da barra lateral-->
                    <div class="opcaoMenuSelecionado" style="margin-top: 55px;">
                        <img src="/images/perfil.png" alt="agendamentosImg" width="24px">
                        <p style="margin: 0; margin-left: 5px;" id="nomePerfil"></p> <!-- item da barra lateral -->
                    </div>
                    <div class="opcaoMenu">
                        <img src="/images/EternalMed.png" alt="agendamentosImg" width="24px">
                        <p style="margin: 0; margin-left: 5px;">CONSULTAS</p> <!-- item da barra lateral -->
                    </div>
                    <div class="opcaoMenu">
                        <img src="/images/EternalMed.png" alt="agendamentosImg" width="24px">
                        <p style="margin: 0; margin-left: 5px;">SEGURO DE VIDA</p> <!-- item da barra lateral -->
                    </div>
                    <div class="opcaoMenu">
                        <img src="/images/EternalMed.png" alt="agendamentosImg" width="24px">
                        <p style="margin: 0; margin-left: 5px;">FUNERÁRIA</p> <!-- item da barra lateral -->
                    </div>
                </div>
            </div>
        </div>
        <div id="borrar" class="destravarmouse"
            style="position: fixed; height: 100%; width: 100%; transition: 1s; z-index: 2;">
            <!-- borra o fundo ao abrir o menu lateral-->
        </div>
    </div>

    <main>
        <div class="row-12" style="margin-top: 100px;">
            <div class="col-12 colNovi">Consultas</div>
        </div>
        <div class="moverAvisoConsulta" id="infoConsulta">
            <div class="avisoConsulta">
                <h1>nenhuma consulta em aberto!</h1>
            </div>
        </div>
        <div class="container mt-5 navi"> <!-- novidades cards -->
            <div class="row">
                <div class="col-6">
                    <a id="medicoConsultaLink" href="/" style="color: black;">
                        <div class="card card1 boxShadow" style="width: 18rem;" id="medicoConsultaCard">
                            <img src="/images/bannerIndex/doisPersonagemConsulta.png" class="card-img-top" alt="...">
                            <div class="card-body" style="display: flex; justify-content: center; align-items: center;">
                                <p class="card-text" id="medicoConsulta"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script>
            //script do menu lateral 
            const barraL = document.getElementById('barralateral') // pega o id da barra lateral
            const menu = document.getElementById('menu'); // pega o id do menu
            const perfil = document.getElementById('perfil') // pega o id do perfil
            const borrar = document.getElementById('borrar') // pega o id da div borrar
            const body = document.getElementById('body') // pega o id do body

            menu.addEventListener("click", () => { // adiciona um evento ao clicar no menu
                barraL.classList.toggle('mover') // adiciona a classe 'mover' na barra lateral
                menu.classList.toggle('virarmenu') // vira os tres tracinhos do menu e muda a cor
                perfil.classList.toggle('mudaCperfil') // vira os tres tracinhos do menu e muda a cor
                borrar.classList.toggle('borrar') // deixa o fundo escuro e borrado ao apertar no menu
                borrar.classList.toggle('destravarmouse') // quando o menu estiver aberto, ele vai travar o mouse
            })
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
