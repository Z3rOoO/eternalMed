<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EternalMed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/js/consultaMed.js" defer></script>
</head>

<body id="bodyConsultaMed">
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="display: flex; align-items: center;">
                <p class="nomeMedTitulo" style="    color: #05805f;">médico(a) <span id="nomeMed"></span></p>
            </div>
        </div>
    </div>
        <div class="container-fluid containerDoFormMed">
            <form class="form-consulta" id="formMed">
                <h2>Receitar Medicamento</h2>

                <label>Paciente</label>
                <select id="nomeDosPacientes" class="form-select">
                    <option value="" disabled selected >Escolher</option>
                </select>
                <!-- <input type="text" placeholder="ID do paciente" id="idUser"> UTILIZAR ISSO PARA ADICIONAR PACIENTES VIA ID/ ARQUIVO-->
                <label>Remédio</label>
                <select class="form-select" aria-label="Default select example" id="remedio">
                    <option value="Sal de Fruta Eno" id="saldefrutaeno">Sal de Fruta Eno</option>
                    <option value="Colecalciferol" id="colecalciferol">Colecalciferol</option>
                    <option value="Colágeno" id="colageno">Colágeno</option>
                    <option value="Vitamina D Kids" id="vitaminadkids">Vitamina D Kids</option>
                    <option value="Acetato de Ciproterona" id="acetatodeciproterona">Acetato de Ciproterona</option>
                    <option value="Melatonina em Gotas" id="melatoninaemgotas">Melatonina em Gotas</option>
                    <option value="Antialérgico Histamin" id="antialergicohistamin">Antialérgico Histamin</option>
                    <option value="Vitamina C + Zinco Neo" id="vitaminaczinconeo">Vitamina C + Zinco Neo</option>
                    <option value="Bronfeniramina + Fenilefrina" id="bronfeniraminafenilefrina">Bronfeniramina + Fenilefrina</option>
                    <option value="Dipirona" id="dipirona">Dipirona</option>
                    <option value="Ivermectina" id="ivermectina">Ivermectina</option>
                    <option value="Vitamina D 2.000 UI" id="vitaminad2000ui">Vitamina D 2.000 UI</option>
                </select>

                <label>Instruções</label>
                <textarea id="instrucoes" style="border-radius: 10px;"></textarea>

                <div class="botoes">
                    <button type="submit" class="botoesMed">Enviar</button>
                </div>
            </form>
            <img src="/images/bannerIndex/doisPersonagemConsulta.png" alt="dois Personagens em uma Consulta">
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
