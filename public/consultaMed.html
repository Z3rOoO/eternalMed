<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EternalMed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/js/consultaMed.js" defer></script>
</head>

<body id="bodyConsultaMed">

    <header id="header"> <!-- cabeçalho do site -->
        <nav class="navbar navbar-expand-lg"
            style="background: white; border-bottom: 3px solid #538d7f; height: 55px; position: fixed; width: 100%; z-index: 1;">
            <div class="container-fluid">
                <div
                    style="width: 130px; display: flex; align-items: center; justify-content: space-between; position: absolute;">
                    <img src="/images/EternalMed.png" alt="logoEternalMed" width="24"> <a class="navbar-brand p-0"
                        href="/" style="color: #538d7f; margin-right: 0;">EternalMed </a>
                </div>
                <!-- logo e titulo do header-->
                <div class="container d-none d-sm-block"
                    style="width: 50%; max-width: 610px; background: #dfece9; border-radius: 1vw;">
                    <!-- barra de navegação -->
                    <form class="d-flex" role="search">
                        <button type="submit" style="background: transparent; border: none;"><img src="/images/lupa.png"
                                alt="pesquisar" width="18"></button>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            style="background: transparent; border: none; box-shadow: none;" />
                        <button type="submit" style="background: transparent; border: none;"><img
                                src="/images/microfone.png" alt="pesquisar" width="18"></button>
                    </form>
                </div>
            </div>
        </nav>
        <nav>
            <div
                style="width: 70px; position: absolute; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 4; height: 50px; position: fixed;">
                <a href="#"><img src="/images/perfil.png" alt="perfil" width="30" id="perfil"
                        style="transition: .2s;"></a>
                <!-- botao perfil do header -->
                <a onclick="menu" onclick="return false;" href="#"><img src="/images/menu.png" alt="perfil" width="26"
                        id="menu" style="transition: .2s;"></a> <!-- botao menu do header-->
            </div>
        </nav>
    </header>
    <div class="container-fluid p-0" style="height: 100%;"> <!-- menu lateral -->
        <div class="row m-0">
            <div class="col p-0" style="display: flex; justify-content: flex-end;">
                <div style="display: flex; height: 100%; min-width:300px; max-width:333.8px; background:#538d7f; position: fixed; border-left: 3px solid #b8d6ce; right: -300px; transition: .3s; flex-direction: column; z-index: 3;"
                    id="barralateral"> <!-- bloco da barra lateral-->
                    <a href="">
                        <div class="opcaoMenuSelecionado" style="margin-top: 55px;">
                            <img src="/images/EternalMed.png" alt="TelaInicial" width="24px">
                            <p style="margin: 0; margin-left: 5px;">Tela Inicial</p> <!-- item da barra lateral -->
                        </div>
                    </a>
                    <a href="">
                        <div class="opcaoMenu">
                            <img src="/images/menuLateral/duvida.png" alt="Duvidas" width="24px"
                                style="filter: brightness(100);">
                            <p style="margin: 0; margin-left: 5px;">Dúvidas</p> <!-- item da barra lateral -->
                        </div>
                    </a>
                    <a href="">
                        <div class="opcaoMenu">
                            <img src="/images/perfil.png" alt="Contato" width="24px" style="filter: brightness(100);">
                            <p style="margin: 0; margin-left: 5px;">Contato</p> <!-- item da barra lateral -->
                        </div>
                    </a>
                </div>
            </div>
            <div id="borrar" class="destravarmouse"
                style="position: fixed; height: 100%; width: 100%; transition: .5s; z-index: 2;">
                <!-- borra o fundo ao abrir o menu lateral-->
            </div>
        </div>

        <div class="container-fluid containerDoFormMed">
            <form class="form-consulta" id="formMed">
                <h2>Receitar Medicamento</h2>

                <label>Paciente</label>
                <input type="number" placeholder="ID do paciente" id="idUser">
                <label>Remédio</label>
                <select class="form-select" aria-label="Default select example" id="remedio">
                    <option value="Sal de Fruta Eno" id="saldefrutaeno">Sal de Fruta Eno</option>
                    <option value="Colecalciferol" id="colecalciferol">Colecalciferol</option>
                    <option value="Colágeno" id="colageno">Colágeno</option>
                    <option value="Vitamina D Kids" id="vitaminadkids">Vitamina D Kids</option>
                    <option value="Acetato de Ciproterona" id="acetatodeciproterona">Acetato de Ciproterona</option>
                    <option value="Melatonina em Gotas" id="melatoninaemgotas">Melatonina em Gotas</option>
                    <option value="Antialérgico Histamin" id="antialergicohistamin">Antialérgico Histamin</option>
                    <option value="Vitamina C + Zinco Neo" id="vitaminaczinconeo">Vitamina C + Zinco Neo</option>
                    <option value="Bronfeniramina + Fenilefrina" id="bronfeniraminafenilefrina">Bronfeniramina + Fenilefrina</option>
                    <option value="Dipirona" id="dipirona">Dipirona</option>
                    <option value="Ivermectina" id="ivermectina">Ivermectina</option>
                    <option value="Vitamina D 2.000 UI" id="vitaminad2000ui">Vitamina D 2.000 UI</option>
                </select>

                <label>Instruções</label>
                <textarea id="instrucoes" style="border-radius: 10px;"></textarea>

                <div class="botoes">
                    <button type="submit" class="botoesMed">Enviar</button>
                </div>
            </form>
            <img src="/images/bannerIndex/doisPersonagemConsulta.png" alt="dois Personagens em uma Consulta">
        </div>

        <!-- script do menu -->

        <script>
            //script do menu lateral
            const barraL = document.getElementById('barralateral') // pega o id da barra lateral
            const menu = document.getElementById('menu'); // pega o id do menu
            const perfil = document.getElementById('perfil') // pega o id do perfil
            const borrar = document.getElementById('borrar') // pega o id da div borrar
            const body = document.getElementById('body') // pega o id do body

            menu.addEventListener("click", () => { // adiciona um evento ao clicar no menu
                barraL.classList.toggle('mover') // adiciona a classe 'mover' na barra lateral
                menu.classList.toggle('virarmenu') // vira os tres tracinhos do menu e muda a cor
                perfil.classList.toggle('mudaCperfil') // vira os tres tracinhos do menu e muda a cor
                borrar.classList.toggle('borrar') // deixa o fundo escuro e borrado ao apertar no menu
                borrar.classList.toggle('destravarmouse') // quando o menu estiver aberto, ele vai travar o mouse
            })
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
